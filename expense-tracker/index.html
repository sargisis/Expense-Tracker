<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Creative Budget Planner</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form-section">
            <form id="expense-form">
                <div>
                    <label for="expense-input">Description:</label>
                    <input type="text" id="expense-input" placeholder="Enter description" required>
                </div>
                <div>
                    <label for="amount-input">Amount:</label>
                    <input type="number" id="amount-input" placeholder="Enter amount" required>
                </div>
                <div>
                    <label for="category-input">Category:</label>
                    <select id="category-input">
                        <option value="Income">Income</option>
                        <option value="Housing">Housing</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: ₦<span id="total-income">0.00</span></p>
            <p>Total Expenses: ₦<span id="total-expense">0.00</span></p>
            <p>Balance: ₦<span id="balance" class="positive">0.00</span></p>
        </div>
        <div class="table-section">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (₦)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="notification" class="hidden">Notification Placeholder</div>
    <script src="script.js"></script>
</body>
</html>
